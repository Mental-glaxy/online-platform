<div class=" flex justify-center items-center  bckg" style="height: 790px;">
    <div class="container mx-auto max-w-sm rounded-lg overflow-hidden shadow-lg my-2 bg-white">
      <div class="relative z-10" style="clip-path: polygon(0 0, 100% 0, 100% 100%, 0 calc(100% - 5vw));">
        
        <img class="w-full" src="../../assets/pale-astronaut-in-space.png"
             alt="Profile image" />
        <div class="text-center absolute w-full" style="bottom: 4rem">
          <p class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-pink-400 to-red-800 tracking-wide uppercase text-lg font-bold ">{{userInfo.login}}</p>
          <p class="text-gray-400 text-sm">@{{userInfo.login}}</p>
        </div>
      </div>
      <div class="flex justify-between items-center flex-row px-6 z-50 -mt-10">
        <p class="flex items-center text-gray-400"><span
                                                         class="inline-block w-3 h-3 bg-green-500 rounded-full mr-2"></span>online</p>
      </div>
      <div class="pt-6 pb-8 text-gray-600 text-center">
        <p class="text-lg">{{userInfo.email}}</p>
        <p class="text-lg"><span class="inline-block w-3 h-3  rounded-full mr-2"><img src="../../assets/bitcoin.svg" ></span>{{userInfo.coins}}</p>
        <b class="text-lg">{{userInfo.balance}}</b>
      </div>
  
      <div class="pb-10 uppercase text-center tracking-wide flex justify-around">
        <div class="posts">
          <p class="text-gray-400 text-sm">Rating</p>
          <p class="text-lg font-semibold text-blue-300">76</p>
        </div>
        <div class="followers">
          <p class="text-gray-400 text-sm">Wins</p>
          <p class="text-lg font-semibold text-blue-300">964</p>
        </div>
        <div class="following">
          <p class="text-gray-400 text-sm">Loses</p>
          <p class="text-lg font-semibold text-blue-300">34</p>
        </div>
      </div>
      <div class="flex -mx-3">
        <div class="w-full px-3 mb-5">
            <button class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold" (click)="logout()">Выйти</button>
        </div>
        <br>
    </div>
    </div>
  </div>
