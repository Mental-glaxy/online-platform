<div class="  flex items-center justify-center px-20 py-20 bckg">
    <div class="container mx-auto max-w-sm rounded-lg overflow-hidden shadow-lg my-2 bg-white size">
        <div *ngIf="isRecords === false">
            <div class="inline">
            <div
            class="flex flex-row border h-10 w-24 rounded-lg border-gray-400 relative"
          >
            <button  (click)="stepsSetter('-')"
              class="font-semibold border-r bg-purple-700 hover:bg-purple-500 text-white border-gray-400 h-full w-20 flex rounded-l focus:outline-none cursor-pointer"
            >
              <span class="m-auto" >-</span>
            </button>
            <div
              class="bg-white w-24 text-xs md:text-base flex items-center justify-center cursor-default"
            >
              <span><input
                class="md:p-2 p-1 text-xs md:text-base border-gray-400 focus:outline-none text-center"
                style="width:90px"
                name="custom-input-number"
                type="number" placeholder="{{game_length}}"
                value="{{game_length}}"
                [(ngModel)]="game_length"
              /></span>
            </div>
        
            <button (click)="stepsSetter('+')"
              class="font-semibold border-l  bg-blue-700 hover:bg-blue-600 text-white border-gray-400 h-full w-20 flex rounded-r focus:outline-none cursor-pointer"
            >
              <span class="m-auto" >+</span>
            </button>
          </div>
          <span  class="m-auto font-semibold border-l ">Кол-во шагов</span>
        <br>
          <div
            class="flex flex-row border h-10 w-24 rounded-lg border-gray-400 relative"
          >
            <button (click)="speedSetter('-')"
              class="font-semibold border-r bg-purple-700 hover:bg-purple-500 text-white border-gray-400 h-full w-20 flex rounded-l focus:outline-none cursor-pointer"
            >
              <span class="m-auto">-</span>
            </button>
            <input
            
              class="md:p-2 p-1 text-xs md:text-base border-gray-400 focus:outline-none text-center"
              name="custom-input-number"
              type="number" placeholder="{{speed}}"
              value="{{speed}}"
              [(ngModel)]="speed"
            />
            <div
              class="bg-white w-24 text-xs md:text-base  cursor-default"
            >
              
            </div>
        
            <button  (click)="speedSetter('+')"
              class="font-semibold border-l  bg-blue-700 hover:bg-blue-600 text-white border-gray-400 h-full w-20 flex rounded-r focus:outline-none cursor-pointer"
            >
              <span class="m-auto">+</span>
            </button>
        </div>
        <span  class="m-auto font-semibold border-l ">Скорость</span>
          </div>
            <div class="container">
              <b [ngStyle]="{'color': color}" class="nums">{{num_checker(num_now)}}</b>
            </div>
            <button class="fill start" (click)="gameLoop()" [disabled]="checkSteps()">
              Start
          </button>
          <input *ngIf="is_game_over === true" class="fill" readonly type="disabled" value="{{result}}" >
          <input *ngIf="is_done" class="fill"  placeholder="Ваш ответ" (keyup)="onKey($event)" [disabled]="!is_done">
          <button class="fill start" (click)="showAnswer()">
          Показать ответ
        </button>
            <button routerLink="results" class="fill">Рекорды</button>
        </div>
    </div>
</div>
