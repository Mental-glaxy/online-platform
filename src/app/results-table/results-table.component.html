
      <table class="full-min-w table-auto centered" *ngIf="isLoaded">
        <thead class="justify-between">
          <tr class="bg-white">
            <th scope="col">Имя</th>
             <th scope="col">Дата</th>
            <th scope="col">Уровень</th>
            <th scope="col">Шаги</th>
            <th scope="col">Скорость</th>
            <th scope="col">Ответ</th>
            <th scope="col">Правильный ответ</th>
          </tr>
        </thead>
        <tbody class="text-gray-100 bg-gradient-to-l from-indigo-500 to-indigo-800" *ngFor="let res of table_data">
          <tr>
            <td class="px-16 py-2">
              <span>{{res.user_name}}</span>
            </td>
            <td class="px-16 py-2">
              <span>{{res.date | date: 'M/d/yy, h:mm a'}}</span>
            </td>
            <td class="px-16 py-2">
              <span>ПРОСТО</span>
            </td>
            <td class="px-16 py-2">
              <span>{{res.steps}}</span>
            </td>
            <td class="px-16 py-2">
              <span>{{res.speed}}</span>
            </td>
            <td class="px-16 py-2">
              <span>{{res.result}}</span>
            </td>
            <td class="px-16 py-2 bg-green">
              <span>{{res.right_result}}</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="flex items-center justify-center w-full h-full" *ngIf="!isLoaded">
        <div class="flex justify-center items-center space-x-1 text-sm text-gradient-to-l from-indigo-500 to-indigo-800">
           
              <svg fill='none' class="w-64 h-64 animate-spin" viewBox="0 0 32 32" xmlns='http://www.w3.org/2000/svg' style="color: rgb(80, 40, 190)">
                <path clip-rule='evenodd'
                  d='M15.165 8.53a.5.5 0 01-.404.58A7 7 0 1023 16a.5.5 0 011 0 8 8 0 11-9.416-7.874.5.5 0 01.58.404z'
                  fill='currentColor' fill-rule='evenodd' />
              </svg>
        </div>
      </div>
